<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Snake game</title>
</head>
<body>
    <button id="play" type="submit">Play</button>
    <div id="game">
        <div id="board">

            <div id="snake" class="snake-box flex">
                <div class="snake"></div>
            </div>
            
            <div class="snake-block" class="body1 flex">
                <div class="snake-block"></div>
            </div>

            <div class="snake-block" class="body2 flex">
                <div class="snake-block"></div>
            </div>

            <div class="snake-block tail" class="body3 flex">
                <div class="snake-block"></div>
            </div>
            
            <div id="food" class="flex">
                <div class="food"></div>
            </div>
            
        </div>
    </div>

    <template id="gridBoxTemplate">
        <div class="box"></div>
    </template>

    <template id="snake-block">
        <div class="snake-block"></div>
    </template>

<script src="script.js"></script>
</body>
</html>
